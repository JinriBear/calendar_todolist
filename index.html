<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div class="calendar">
    <div class="header">
      <button class="btn prev-month">&lt;</button>
      <div class="info">
        <div class="year"></div>
        <div class="month"></div>
      </div>
      <button class="btn next-month">&gt;</button>
    </div>
    <div class="main">
      <div class="days">
        <div class="cell day">sun.</div>
        <div class="cell day">mon.</div>
        <div class="cell day">tue.</div>
        <div class="cell day">wed.</div>
        <div class="cell day">thu.</div>
        <div class="cell day">fri.</div>
        <div class="cell day">sat.</div>
      </div>
      <div class="dates"></div>
    </div>
  </div>
</body>
</html>
